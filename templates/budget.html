{% extends "base.html" %}

{% block content %}
    <div class="new-transaction-container">
        <form method="POST" class="budget-form">
            <div class="form-group-left">
                <div class="form-card">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" autocomplete="off" required>
                </div>
                <div class="form-card">
                    <label for="amount">Limit</label>
                    <input type="number" id="amount" name="amount" min="0" step="0.01" autocomplete="off" required>
                </div>
            </div>
            <div class="form-group-right">
                <div class="form-card">
                    <label for="categories" id="categories">Categories</label>
                    <div class="checkbox-group">
                        <label class="checkbox-item">
                            <input type="checkbox" name="categories" value="food_and_dining">
                            <span>Food & Dining</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="categories" value="housing">
                            <span>Housing</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="categories" value="transportation">
                            <span>Transportation</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="categories" value="entertainment">
                            <span>Entertainment</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="categories" value="shopping">
                            <span>Shopping</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="categories" value="healthcare">
                            <span>Healthcare</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="categories" value="utilities">
                            <span>Utilities</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="categories" value="other">
                            <span>Other</span>
                        </label>
                    </div>
                </div>
            </div>
            <div style="width: 100%;">
                <button type="submit">Add Budget</button>
            </div>
        </form>
    </div>
{% endblock %}
